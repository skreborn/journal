<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example</title>
</head>

<body>
  Open the developer console to see log entries.
  <script type="module">
    import { instantiate, invoke } from './example.mjs';

    const module = WebAssembly.compileStreaming(fetch('example.wasm'));
    const instance = await instantiate(module, {});

    invoke(instance);
  </script>
</body>

</html>
